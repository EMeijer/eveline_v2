<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2-column layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
    }

    .column {
      flex: 1;
      padding: 20px;
      min-width: 0;
      /* Fix overflow issue in some browsers */
    }

    /* Full-width streamer block */
    .streamer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px 0;
    }

    .streamer img {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }

    /* Contact block */
    .contact {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- 2-column layout -->
  <div class="container">
    <!-- Column 1: Header and Text -->
    <div class="column">
      <h1>Your Header</h1>
      <p>Your text goes here.</p>
    </div>

    <!-- Column 2: Image -->
    <div class="column">
      <img src="http://placebeard.it/640x480" alt="Description of your image">
    </div>
  </div>

  <!-- Full-width streamer block -->
  <div class="streamer">
    <h2>External Parties I've Worked With</h2>
    <!-- Logos of external parties -->
    <img src="http://placebeard.it/480x480?1" alt="Logo 1">
    <img src="http://placebeard.it/480x480?2" alt="Logo 2">
    <img src="http://placebeard.it/480x480?3" alt="Logo 3">
    <!-- Add more logos as needed -->
  </div>

  <!-- Contact block -->
  <div class="contact">
    <h2>Contact Me</h2>
    <p>Email: your@email.com</p>
    <p>Phone: (123) 456-7890</p>
  </div>

</body>

</html>
